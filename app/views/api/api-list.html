<div class="row">
    <div class="col s3">
        <ul class="collection with-header" id="apiList">
            <li class="collection-header"><h4>{{apiDoc.info.title}}</h4></li>
            <li>
                <div class="input-field">
                    <i class="mdi-action-search prefix"></i>
                    <input type="text" ng-model="query" id="query"/>
                    <label class="active" for="query">Search api</label>
                </div>

            </li>
            <li class="collection-item" ng-class="{'true':'active red darken-4'}[$index === 0]" ng-repeat="api in apiDoc.apis | filter:query">
                <div>{{api.description}}
                <a href="" ng-click="onSelectApi($event,api,$index)" class="secondary-content"><i class="mdi-action-description"></i></a></div>
            </li>
        </ul>
    </div>
    <div class="col s9" ui-view></div>
</div>
